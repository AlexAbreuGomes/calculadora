<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Calculadora</title>
</head>

<body>

    <main class="calculadora">
        <section>
            <div class="visor" id="visor">
                <h1>0</h1>
            </div>
        </section>

        <section id="botoes">
            <div id="linha1">
                
                <button class="botao" onclick= "calculadora.limpar()" >C</button>
                <button class="botaoOperadores" value= "%">%</button>
                <button class="botaoOperadores" value= "/">/</button>
            </div>

            <div id="linha2">
                <button class="botao" value= "7">7</button>
                <button class="botao" value= "8">8</button>
                <button class="botao" value= "9">9</button>
                <button class="botaoOperadores" value= "*">X</button>
            </div>

            <div id="linha3">
                <button class="botao" value= "4">4</button>
                <button class="botao" value= "5">5</button>
                <button class="botao" value= "6">6</button>
                <button class="botaoOperadores" value= "-">-</button>
            </div>

            <div id="linha4">
                <button class="botao" value= "1">1</button>
                <button class="botao" value= "2">2</button>
                <button class="botao" value= "3">3</button>
                <button class="botaoOperadores" value= "+">+</button>
            </div>

            <div id="linha5">
                <button class="botao" value=".">.</button>
                <button class="botao" value="0">0</button>
                <button class="botaoOperadores" value= "()">( )</button>
                <button class="botaoResultado" onclick="calculadora.calcular()">=</button>
            </div>
        </section>
    </main>

    <script src="assets/js/function.js"></script>
</body>

</html>
