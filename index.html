<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Calculadora</title>
</head>

<body>

    <main class="calculadora">
        <section>
            <div class="visor" id="visor">
                <h1>0</h1>
            </div>
        </section>

        <section id="botoes">
            <div id="linha1">
                <button class="botao" id="limparC">C</button>
                <button class="botao" id="parenteses">( )</button>
                <button class="botao" id="porcento">%</button>
                <button class="botao" id="divisao">/</button>
            </div>

            <div id="linha2">
                <button class="botao" id="num7">7</button>
                <button class="botao" id="num8">8</button>
                <button class="botao" id="num9">9</button>
                <button class="botao" id="multiplicacao">X</button>
            </div>

            <div id="linha3">
                <button class="botao" id="num4">4</button>
                <button class="botao" id="num5">5</button>
                <button class="botao" id="num6">6</button>
                <button class="botao" id="subtraçao">-</button>
            </div>

            <div id="linha4">
                <button class="botao" id="num1">1</button>
                <button class="botao" id="num2">2</button>
                <button class="botao" id="num3">3</button>
                <button class="botao" id="adiçao">+</button>
            </div>

            <div id="linha5">
                <button class="botao" id="ponto">.</button>
                <button class="botao0" id="num0">0</button>
                <button class="botao" id="igual">=</button>
            </div>
        </section>
    </main>


</body>

</html>
